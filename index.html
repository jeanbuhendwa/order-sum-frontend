<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main-container">
    <div class="sum-container">
      <div class="image-container">
        <img src="/images/illustration-hero.svg" alt="Image illustration">
      </div>
      <div class="sum-text-container">
        <h1 class="header-sum">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="payment-container">
          <img src="/images/icon-music.svg" alt="icon music">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <h3>Change</h3>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jeanbuhendwa">John Buhendwa</a>.
  </footer>
</body>
</html>
